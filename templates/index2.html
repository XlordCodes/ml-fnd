<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #444;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-top: 10px;
            font-size: 1rem;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ccc;
        }
        .model {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Fake News Detector</h1>
    <form method="POST">
        <label for="news">Paste your news article here:</label><br>
        <textarea name="news" id="news" required></textarea><br>
        <button type="submit">Check</button>
    </form>

    {% if prediction %}
        <div class="results">
            <h2>Prediction Results:</h2>
            {% for model, result in prediction.items() %}
                <div class="model"><strong>{{ model }}:</strong> {{ result }}</div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
