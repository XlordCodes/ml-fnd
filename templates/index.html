<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        textarea { width: 100%; height: 200px; }
        .btn { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
        .result { margin-top: 20px; font-size: 20px; font-weight: bold; font-family: "Times New Roman" }
    </style>
</head>
<body>
    <h1>ðŸ“° Fake News Detection</h1>
    <form method="POST">
        <textarea name="article" placeholder="Paste news article text here..."></textarea><br>
        <button class="btn" type="submit">Predict</button>
    </form>

    {% if result %}
        <div class="result">Prediction: {{ result }}</div>
    {% endif %}
</body>
</html>
